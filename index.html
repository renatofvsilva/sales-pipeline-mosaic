<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales Pipeline Dashboard</title>
    <meta name="description" content="Track your sales pipeline progress across different stages" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="min-h-screen bg-gradient">
      <div class="container">
        <img src="data:image/svg+xml,%3Csvg width='200' height='38' viewBox='0 0 200 38' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M35.57 9.37l-6.39 19.05H21.4l-4.33-13.82-4.34 13.82H4.95L-1.44 9.37h6.25l3.92 14.06 4.48-14.06h6.07l4.48 14.06 3.92-14.06h7.83zm27.99 13.82c0 3.8-3.08 5.7-9.25 5.7-6.16 0-9.24-1.9-9.24-5.7v-8.12c0-3.8 3.08-5.7 9.24-5.7 6.17 0 9.25 1.9 9.25 5.7v8.12zm-6.08-8.36c0-1.27-1.06-1.9-3.17-1.9s-3.16.63-3.16 1.9v8.6c0 1.27 1.05 1.9 3.16 1.9s3.17-.63 3.17-1.9v-8.6zm33.03-5.46l-4.87 19.05h-7.32l-2.43-11.3-2.43 11.3h-7.32L61 9.37h6.01l2.7 12.27L72.28 9.37h5.31l2.57 12.27 2.7-12.27h6.65zm20.74 0v4.56h-8.9v2.84h7.98v4.31h-7.98v2.78h8.9v4.56H96.39V9.37h14.86zm23.3 0l-6.4 19.05h-7.77l-4.34-13.82-4.33 13.82h-7.78l-6.39-19.05h6.25l3.92 14.06 4.48-14.06h6.07l4.48 14.06 3.92-14.06h7.83zm13.9 19.05h-5.95V13.93h-5.82V9.37h17.6v4.56h-5.83v14.49z' fill='%23EC0000'/%3E%3C/svg%3E" alt="Santander Logo" class="logo">

        <header class="header">
          <h1>Sales Pipeline</h1>
          <p>Track your sales progress across stages</p>
        </header>

        <div class="filter-panel">
          <div class="filter-grid">
            <div class="filter-section">
              <h3>View Mode</h3>
              <div class="button-group">
                <button class="btn active" data-view="static">Static</button>
                <button class="btn" data-view="cohort">Cohort</button>
              </div>
            </div>

            <div class="filter-section">
              <h3>Filters</h3>
              <div class="select-group">
                <select id="product" class="select">
                  <option value="all">All Products</option>
                  <option value="product1">Product 1</option>
                  <option value="product2">Product 2</option>
                </select>

                <select id="campaign" class="select">
                  <option value="all">All Campaigns</option>
                  <option value="campaign1">Campaign 1</option>
                  <option value="campaign2">Campaign 2</option>
                </select>
              </div>
            </div>

            <div class="filter-section">
              <h3>Date Range</h3>
              <div class="date-inputs">
                <input type="date" id="dateFrom" class="date-input">
                <input type="date" id="dateTo" class="date-input">
              </div>
            </div>
          </div>
        </div>

        <div id="funnel-container" class="funnel-container">
          <!-- Funnel stages will be dynamically inserted here -->
        </div>
      </div>
    </div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script src="app.js"></script>
  </body>
</html>
